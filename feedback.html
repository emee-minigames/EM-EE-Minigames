<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Feedback - EM-EE Minigames</title>
  <style>
    body {
      background-color: #2e2e2e;
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #1f1f1f;
      padding: 30px;
      border-radius: 10px;
      width: 400px;
      box-shadow: 0 0 10px rgba(0,0,0,0.6);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #00ff99;
    }

    label {
      display: block;
      margin-top: 15px;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      background: #333;
      color: white;
      border: none;
      border-radius: 5px;
    }

    button {
      margin-top: 20px;
      padding: 12px;
      width: 100%;
      background: #28a745;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #218838;
    }

    .success-message {
      display: none;
      text-align: center;
      color: #00ff99;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Send Us Feedback</h2>
    <form id="feedbackForm" action="https://formspree.io/f/mblklajg" method="POST">
      <label for="name">Your Name</label>
      <input type="text" name="name" id="name" required />

      <label for="email">Your Email</label>
      <input type="email" name="_replyto" id="email" required />

      <label for="message">Your Message</label>
      <textarea name="message" id="message" rows="5" required></textarea>

      <button type="submit">Send</button>
    </form>

    <div class="success-message" id="successMessage">Thank you! Your feedback was sent ðŸ˜Š</div>
  </div>

  <script>
    const form = document.getElementById('feedbackForm');
    const successMessage = document.getElementById('successMessage');

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const formData = new FormData(form);
      fetch(form.action, {
        method: "POST",
        body: formData,
        headers: {
          'Accept': 'application/json'
        }
      }).then(response => {
        if (response.ok) {
          form.reset();
          successMessage.style.display = 'block';
        } else {
          alert('Oops! Something went wrong.');
        }
      }).catch(error => {
        alert('Error sending message.');
      });
    });
  </script>
</body>
</html>
