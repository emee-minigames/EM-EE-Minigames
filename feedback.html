<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Feedback - EM-EE Minigames</title>
  <style>
    body {
      background-color: #2e2e2e;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #1f1f1f;
      padding: 30px;
      border-radius: 10px;
      width: 400px;
      box-shadow: 0 0 10px rgba(0,0,0,0.6);
      text-align: center;
    }

    h2 {
      color: #00ff99;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin: 15px 0 5px;
      text-align: left;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background: #333;
      color: white;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background: #28a745;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #218838;
    }

    .back-button {
      margin-top: 20px;
      display: inline-block;
      padding: 12px 24px;
      background: #28a745;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      font-size: 16px;
      transition: background 0.3s ease;
    }

    .back-button:hover {
      background: #218838;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Send Feedback</h2>
    <form action="https://formspree.io/f/mblklajg" method="POST">
      <label>Your Name</label>
      <input type="text" name="name" required>

      <label>Your Email</label>
      <input type="email" name="_replyto" required>

      <label>Your Message</label>
      <textarea name="message" rows="5" required></textarea>

      <button type="submit">Send</button>
    </form>

    <!-- üü¢ Back Button -->
    <a href="home.html" class="back-button">‚Üê Go back to home</a>
  </div>

</body>
</html>
